    <link rel="stylesheet" href="../static/css/self/title.css">

<body>
    <!-- 头部 -->
    <div class="uk-grid bgi">
        <div class="uk-width-1-5"> <i class="uk-icon-large uk-icon-bars"></i> </div>
        <div class="uk-width-1-5"> <span>我的</span> </div>

        <div class="uk-width-1-5"> <span >首页</span> </div>

                <li data-uk-slideshow-item="0" ><a href="#">Item 0</a></li>

            </ul>
